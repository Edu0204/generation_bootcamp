    <h1>Formulario</h1>
    <form class="formulario" id="formularioDatos">
        <div class="nombre">
            <label for="nombre" class="acomodoLabel">Nombre:</label>
            <input type="text" id="nombre" name="Nombre" class="colorFondo" required placeholder="Nombre">
        </div> <br>
        <div class="apellido">
            <label for="apellido" class="acomodoLabel">Apellido:</label>
            <input type="text" id="apellido" name="Apellido" class="colorFondo" placeholder="Apellido">
        </div> <br>
        <div class="password">
            <label for="password" class="acomodoLabel"> Contraseña:</label>
            <input type="password" id="password" class="colorFondo" required>
        </div> <br>
        <div class="correo">
            <label for="correo" class="acomodoLabel">Correo</label>
            <input type="email" id="correo" class="colorFondo">
        </div> <br>
        <div class="enviar">
            <input class="btn-enviar" type="submit" value="Enviar">
        </div>
    </form>
